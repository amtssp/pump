<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pumpe Beregner Voksen</title>
</head>
<body>
    <h1>Pumpe Beregner Voksen</h1>
    <script>
        function beregnPumpe(tdi) {
            // calculate adjusted value
            const adjusted = (tdi * 0.8);

            // other calculations using adjusted
            let output = `Adjusted value: ${adjusted.toFixed(0)}`;
            document.getElementById('output').innerText = output;
        }
    </script>
    <div id='output'></div>
</body>
</html>
