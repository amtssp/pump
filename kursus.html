<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <title>Kursus v√¶lger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
        }

        h1, h2 {
            margin-bottom: 10px;
        }

        .kursus-linje {
            margin-bottom: 10px;
        }

        #valgteKurser {
            margin-top: 30px;
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        .sektion-divider {
    margin: 30px 0;
    border: none;
    border-top: 1px solid #ccc;
        }

        button {
            margin-top: 15px;
            padding: 8px 12px;
            cursor: pointer;
        }

        .kursus-link {
    color: #1a73e8;          /* bl√• farve for link */
    text-decoration: none;    /* fjern underline som standard */
    margin-right: 5px;        /* lidt afstand til üîó */
}

.kursus-link:hover {
    text-decoration: underline;  /* underline ved hover */
}
        
        #kopiBesked {
            margin-top: 10px;
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>V√¶lg kurser/informationer/m√∏der</h1> 
<p>L√¶s mere om de enkelte kurser og udv√¶lg de som skal sendes som SMS</p>
    <hr class="sektion-divider">

<div id="kursusListe"></div>

<div id="valgteKurser">
    <h2>Valgte kurser</h2> 
    <p>Kan sendes s√• man hjemme kan l√¶se mere og evt tilmelde sig.</p>
    <ul id="valgteListe"></ul>
    <button onclick="kopierValgte()">Kopi√©r valgte kurser s√• de kan sendes som SMS via EPJ</button>
    <div id="kopiBesked">Info kopieret til udklipsholder.</div>
</div>

<script src="kursusoversigt.js"></script>

<script>
    const kursusListeDiv = document.getElementById("kursusListe");
    const valgteListe = document.getElementById("valgteListe");
    const kopiBesked = document.getElementById("kopiBesked");

function genererKursusListe() {
    kurser.forEach((kursus, index) => {
        const div = document.createElement("div");
        div.className = "kursus-linje";

        div.innerHTML = `
            <input type="checkbox" id="kursus_${index}" onchange="opdaterValgte()">

            <a href="${kursus.link}" target="_blank" rel="noopener noreferrer" class="kursus-link">
                <strong>${kursus.navn}</strong> üîó
            </a>
            - ${kursus.beskrivelse}
        `;

        kursusListeDiv.appendChild(div);
    });
}

    function opdaterValgte() {
        valgteListe.innerHTML = "";

        kurser.forEach((kursus, index) => {
            const checkbox = document.getElementById(`kursus_${index}`);
            if (checkbox.checked) {
                const li = document.createElement("li");
                li.innerHTML = `
                    ${kursus.kortNavn} -
                    <a href="${kursus.link}" target="_blank">${kursus.link}</a>
                `;
                valgteListe.appendChild(li);
            }
        });
    }

function kopierValgte() {
    let tekst = "L√¶s mere om:\n";
    tekst += "og tilmeld dig evt p√• siden:\n\n";

    kurser.forEach((kursus, index) => {
        const checkbox = document.getElementById(`kursus_${index}`);
        if (checkbox.checked) {
            tekst += `‚Ä¢ ${kursus.kortNavn}\n${kursus.link}\n\n`;
        }
    });


    navigator.clipboard.writeText(tekst).then(() => {
        kopiBesked.style.display = "block";
        setTimeout(() => {
            kopiBesked.style.display = "none";
        }, 3000);
    });
}

    genererKursusListe();
</script>

</body>
</html>
